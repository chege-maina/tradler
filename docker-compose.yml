---
version: '3.8'
services:

  ## PHP Service
  tradler-php:
    container_name: tradler-app
    build: 
      context: .
      target: php
      args: 
        - APP_ENV=${APP_ENV}
    environment:
      - APP_ENV=${APP_ENV}
      - CONTAINER_ROLE=app
    working_dir: /var/www
    volumes:
      - ./:/var/www
    ports:
      - "8000:8000"
    depends_on:
      - tradler-db
      - tradler-redis

  ## MySQL Docker Compose Config
  tradler-db:
    container_name: mysql-db-tradler
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
    volumes:
      - db-data:/var/lib/mysql
    expose:
      - "3306"
    ports:
      - "3306:3306"
    restart: always

  ## Redis Server
  tradler-redis:
    container_name: redis-tradler
    image: redis:6.2-alpine
    command: redis-server --appendonly yes --requirepass "${REDIS_PASSWORD}"
    ports:
      - "6379:6379"


volumes:
  db-data: ~